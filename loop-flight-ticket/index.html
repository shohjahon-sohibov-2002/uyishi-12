<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      
      <div class="header">
        <div class="frankfurt">
          <h1>fra</h1>
          <p>frankfurt</p>
        </div>
        
        <div class="line"></div>
        
        <div class="amsterdam">
          <h1>ams</h1>
          <p>amsterdam</p>
        </div>
      </div>
      
      <div class="flight-position">
        <div class="flight-number">
          <h2>flight</h2>
          <span>815</span>
        </div>
        
        <div class="gate">
          <h2>gate</h2>
          <span>23g</span>
        </div>
        
        <div class="seat">
          <h2>seat</h2>
          <span>10f</span>
        </div>
      </div>
      
      <div class="user">
        <div class="info">
          <h2>passenger</h2>
          <p>Robert De Niro</p>

          <h2>class</h2>
          <p>Business</p>

          <h2>departure</h2>
          <p>3:45am, Dec 15</p>
        </div>

        <div class="img">
          <img src="./img/qr.svg" alt="qr code" width="135" height="135" >
        </div>
      </div>

    </div>
  </div>
</body>
</html>
